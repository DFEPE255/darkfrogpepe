<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dark Frog Pepe | Anti-Rug Memecoin</title>
    <style>
        /* Reset CSS */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Courier New', monospace;
            color: white;
            min-height: 100vh;
            background: linear-gradient(45deg, #0a0a0a, #001100, #0a0a0a);
            background-size: 400% 400%;
            animation: gradientFlow 15s ease infinite;
        }

        @keyframes gradientFlow {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* Language Switcher */
        .language-switcher {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 1000;
        }

        #languageSelect {
            background: rgba(0, 0, 0, 0.7);
            color: #39FF14;
            border: 1px solid #39FF14;
            padding: 8px 12px;
            border-radius: 5px;
            cursor: pointer;
        }

        /* RTL Support */
        [dir="rtl"] {
            direction: rtl;
            text-align: right;
        }

        [dir="rtl"] .language-switcher {
            right: auto;
            left: 20px;
        }

        /* ... (rest of your existing styles) ... */
    </style>
</head>
<body>
    <div class="language-switcher">
        <select id="languageSelect" onchange="changeLanguage(this.value)">
            <!-- Options will be populated dynamically -->
        </select>
    </div>

    <nav>
        <ul>
            <li><a href="#home" data-i18n="home">Home</a></li>
            <li><a href="#token-description" data-i18n="tokenDesc">Token Description</a></li>
            <li><a href="#tokenomics" data-i18n="tokenomics">Tokenomics</a></li>
            <li><a href="#features" data-i18n="features">Features</a></li>
            <li><a href="#whitepaper" data-i18n="whitepaper">Whitepaper</a></li>
        </ul>
    </nav>

    <section id="home" class="hero">
        <h1 data-i18n="title">DARK FROG PEPE</h1>
        <p data-i18n="subtitle">The Anti-Rug Memecoin Revolution</p>

        <div class="countdown">
            <h2 data-i18n="presaleStarts">Presale Starts In:</h2>
            <div class="countdown-timer">
                <div id="days">00d</div>
                <div id="hours">00h</div>
                <div id="minutes">00m</div>
                <div id="seconds">00s</div>
            </div>
        </div>

        <div class="wallet-section" id="walletSection">
            <h2 data-i18n="connectWallet">Connect Wallet</h2>
            <button class="cta-button" onclick="connectWallet()" data-i18n="connectButton">Connect Wallet</button>
            <div id="walletStatus" class="wallet-status"></div>
        </div>

        <!-- ... (rest of your HTML content with data-i18n attributes) ... -->
    </section>

    <script src="https://cdn.jsdelivr.net/npm/web3@1.7.3/dist/web3.min.js"></script>
    <script>
        // Configuration
        const DEFAULT_LANG = 'en';
        const RTL_LANGUAGES = ['ar', 'he', 'fa', 'ur'];
        const TRANSLATIONS = {
            en: {
                title: "DARK FROG PEPE",
                subtitle: "The Anti-Rug Memecoin Revolution",
                home: "Home",
                tokenDesc: "Token Description",
                tokenomics: "Tokenomics",
                features: "Features",
                whitepaper: "Whitepaper",
                presaleStarts: "Presale Starts In:",
                connectWallet: "Connect Wallet",
                connectButton: "Connect Wallet",
                connected: "Connected",
                installMetaMask: "Please install MetaMask!"
            },
            es: {
                title: "RANA OSCURA PEPE",
                subtitle: "La Revolución Memecoin Anti-Estafa",
                home: "Inicio",
                tokenDesc: "Descripción del Token",
                tokenomics: "Tokenomics",
                features: "Características",
                whitepaper: "Documento Técnico",
                presaleStarts: "Preventa Comienza En:",
                connectWallet: "Conectar Cartera",
                connectButton: "Conectar Cartera",
                connected: "Conectado",
                installMetaMask: "¡Instala MetaMask!"
            }
            // Add more languages as needed
        };

        // State
        let currentLang = DEFAULT_LANG;
        let isRTL = false;
        let web3;
        let account;

        // Initialize
        document.addEventListener('DOMContentLoaded', () => {
            detectBrowserLanguage();
            setupLanguageSelector();
            applyTranslations();
            initWeb3();
        });

        // Language Management
        function detectBrowserLanguage() {
            const browserLang = navigator.language || navigator.userLanguage;
            const langCode = browserLang.split('-')[0];
            if (TRANSLATIONS[langCode]) {
                currentLang = langCode;
            }
        }

        function setupLanguageSelector() {
            const select = document.getElementById('languageSelect');
            select.innerHTML = Object.entries(TRANSLATIONS).map(([code, data]) => `
                <option value="${code}" ${code === currentLang ? 'selected' : ''}>
                    ${data.languageName || code.toUpperCase()} ${data.flag || ''}
                </option>
            `).join('');
        }

        function changeLanguage(lang) {
            if (!TRANSLATIONS[lang]) return;
            
            currentLang = lang;
            document.documentElement.lang = lang;
            
            // Handle RTL
            isRTL = RTL_LANGUAGES.includes(lang);
            document.documentElement.dir = isRTL ? 'rtl' : 'ltr';
            
            applyTranslations();
            updateDynamicContent();
        }

        function applyTranslations() {
            document.querySelectorAll('[data-i18n]').forEach(element => {
                const key = element.getAttribute('data-i18n');
                const translation = TRANSLATIONS[currentLang][key] || key;
                element.innerHTML = translation;
            });
        }

        function updateDynamicContent() {
            if (account) {
                const walletStatus = document.getElementById('walletStatus');
                walletStatus.innerHTML = `✅ ${TRANSLATIONS[currentLang].connected}: 
                    ${account.substring(0,6)}...${account.substring(38)}`;
            }
        }

        // Web3 Integration
        async function initWeb3() {
            if (window.ethereum) {
                web3 = new Web3(window.ethereum);
                try {
                    await window.ethereum.enable();
                    const accounts = await web3.eth.getAccounts();
                    account = accounts[0];
                    updateDynamicContent();
                } catch (error) {
                    console.error("User denied account access");
                }
            } else {
                console.log("Please install MetaMask!");
            }
        }

        async function connectWallet() {
            if (!window.ethereum) {
                document.getElementById('walletStatus').innerHTML = 
                    `⚠️ ${TRANSLATIONS[currentLang].installMetaMask}`;
                return;
            }

            try {
                const accounts = await window.ethereum.request({ method: 'eth_requestAccounts' });
                account = accounts[0];
                updateDynamicContent();
            } catch (error) {
                document.getElementById('walletStatus').innerHTML = "❌ Connection Error";
            }
        }
    </script>
</body>
</html>
