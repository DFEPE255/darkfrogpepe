<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dark Frog Pepe | Anti-Rug Memecoin</title>
    <style>
        /* Reset CSS */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Courier New', monospace;
            color: white;
            min-height: 100vh;
            background: linear-gradient(45deg, #0a0a0a, #001100, #0a0a0a);
            background-size: 400% 400%;
            animation: gradientFlow 15s ease infinite;
        }

        @keyframes gradientFlow {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        nav {
            background: rgba(0, 0, 0, 0.9);
            padding: 1rem;
            position: sticky;
            top: 0;
            border-bottom: 2px solid #39FF14;
            z-index: 100;
        }

        nav ul {
            list-style: none;
            display: flex;
            justify-content: center;
            gap: 3rem;
            margin: 0;
            padding: 0;
        }

        nav a {
            color: #39FF14;
            text-decoration: none;
            font-weight: bold;
            transition: 0.3s;
        }

        nav a:hover {
            text-shadow: 0 0 10px #39FF14;
        }

        .hero {
            text-align: center;
            padding: 6rem 1rem;
        }

        .hero h1 {
            font-size: 3rem;
            margin-bottom: 1rem;
            text-shadow: 0 0 10px rgba(57, 255, 20, 0.8);
        }

        .hero p {
            font-size: 1.2rem;
            margin-bottom: 2rem;
        }

        .countdown {
            text-align: center;
            margin: 2rem 0;
        }

        .countdown h2 {
            font-size: 1.5rem;
            margin-bottom: 1rem;
            text-shadow: 0 0 10px rgba(57, 255, 20, 0.8);
        }

        .countdown-timer {
            display: flex;
            justify-content: center;
            gap: 1.5rem;
            font-size: 1.5rem;
            font-weight: bold;
        }

        .countdown-timer div {
            background: rgba(0, 0, 0, 0.5);
            padding: 1rem;
            border-radius: 10px;
            border: 1px solid #39FF14;
            min-width: 80px;
        }

        .cta-button {
            background: #39FF14;
            color: #000;
            padding: 1rem 3rem;
            border: none;
            border-radius: 5px;
            font-size: 1.1rem;
            cursor: pointer;
            transition: 0.3s;
            font-weight: bold;
        }

        .cta-button:hover {
            transform: scale(1.05);
            box-shadow: 0 0 20px #39FF14;
        }

        .wallet-section, .buy-section, .staking-section, .sale-info {
            text-align: center;
            margin: 2rem 0;
            display: none;
        }

        .input-field {
            width: 80%;
            max-width: 300px;
            padding: 0.8rem;
            margin: 0.5rem 0;
            border: 1px solid #39FF14;
            border-radius: 5px;
            background: rgba(0, 0, 0, 0.5);
            color: white;
            font-family: 'Courier New', monospace;
        }

        .status-message, .wallet-status {
            margin-top: 1rem;
            font-size: 1rem;
            color: #39FF14;
        }

        .sale-info {
            text-align: center;
            margin: 2rem 0;
        }

        .progress-bar {
            width: 80%;
            max-width: 500px;
            height: 20px;
            background: rgba(0, 0, 0, 0.5);
            border-radius: 10px;
            border: 1px solid #39FF14;
            margin: 1rem auto;
            overflow: hidden;
        }

        .progress {
            height: 100%;
            background: #39FF14;
            width: 0%;
            transition: width 0.5s ease;
        }

        .sale-info p {
            font-size: 1.1rem;
            margin: 0.5rem 0;
        }

        .token-description {
            padding: 4rem 1rem;
            max-width: 1200px;
            margin: 0 auto;
            text-align: center;
        }

        .token-description h2 {
            font-size: 2rem;
            margin-bottom: 1.5rem;
            text-shadow: 0 0 10px rgba(57, 255, 20, 0.8);
        }

        .token-description p {
            font-size: 1.1rem;
            line-height: 1.6;
            margin-bottom: 1.5rem;
        }

        .section {
            padding: 4rem 1rem;
            max-width: 1200px;
            margin: 0 auto;
        }

        .section h2 {
            font-size: 2rem;
            margin-bottom: 1.5rem;
            text-shadow: 0 0 10px rgba(57, 255, 20, 0.8);
        }

        .tokenomics-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 2rem;
            margin: 3rem 0;
        }

        .tokenomics-grid div {
            background: rgba(0, 0, 0, 0.5);
            padding: 1.5rem;
            border-radius: 10px;
            border: 1px solid #39FF14;
        }

        footer {
            text-align: center;
            padding: 3rem 1rem;
            border-top: 1px solid #333;
        }

        .language-switcher {

            top: 20px;
            right: 20px;
            z-index: 1000;
        }
